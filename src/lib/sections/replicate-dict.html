<div id="select-dict">
  replicate Chinese dictionaries to local db
  <br> &nbsp;
  <div>
    <table class="table">
        <tr>
          <th>load</th>
          <th>lang</th>
          <th>name</th>
          <th>~ size</th>
          <th>~ time *</th>
        </tr>
        <tr>
          <td><input id="cedict" class="load-dict" type="radio" name="dict" lang="en" size=53></td>
          <td>en</td>
          <td>CEDICT</td>
          <td>53 Mb</td>
          <td>5 min</td>
        </tr>
        <tr>
          <td><input id="bkrs" class="load-dict" type="radio" name="dict" lang="ru" size=583></td>
          <td>ru</td>
          <td>БКРС</td>
          <td>583 Mb</td>
          <td>60 min</td>
        </tr>
        <tr>
          <td><input id="hande" class="load-dict" type="radio" name="dict" lang="de" size=51></td>
          <td>de</td>
          <td>Hande</td>
          <td>51 Mb</td>
          <td>5 min</td>
        </tr>
        <tr>
        <tr>
        </tr>
    </table>
  </div>
  <div>
    <p class="red">* tested on max speed, your result can be much worse. A huge Russian dictionary is recommended to install from tar.gz
  </div>
  <div>
    <p><input id="install-dict" type="submit" value="replicate"> <span id="dict-name"></span>
  </div>

</div>
