<div id="select-dict">

          <!-- <td>3 min</td> -->

        </tr>
        <tr id="hande" lang="de">
          <td><input type="radio" name="dict" class="load-dict"></td>
          <td class="check"></td>
          <td>HanDe</td>
          <td>de</td>
          <td>51 Mb</td>

        </tr>
        <tr id="cfdict" lang="fr">
